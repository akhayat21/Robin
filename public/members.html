  <body>

<script>
  window.setTimeout(function() {
    $.ajax("/api/user_data", {
      type: "GET"
    }).then(function(resp) {
      if (!$.isEmptyObject(resp)) {
        $.ajax("/api/Contractors/"+resp.id, {
          type: "GET"
        }).then(function(respo){
           if(respo.adminAccess == 1){
            window.location.href = "manager/dash"
           } else {
            window.location.href = "contractor"
           }
        })
      } else {
        return;
      }
    });
  }, 3000);
</script>
